<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Contato - SVC Advogados</title>
</head>
<body>
    <!-- Conteúdo da Página Contato -->
    <h1>Entre em Contato</h1>
    <p>Estamos disponíveis para ajudar. Preencha o formulário abaixo:</p>

    <!-- Formulário de Contato (exemplo básico) -->
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar Mensagem</button>
    </form>

    <!-- Links para outras páginas -->
    <nav>
        <ul>

        </ul>
    </nav>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2023 SVC Advogados. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
